<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <div >
        <form name="formularioRegistro" id="formularioRegistro">
            <label for="usuario">Nombre de Usuario: </label>
            <input type="text" name="usuario" id="txtUsuario" placeholder="Nombre de Usuario" >
            <label for="contraseña">Contraseña: </label>
            <input type="password" name="contraseña" id="txtPassword" placeholder="Contraseña" >
            <br>
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="txtNombre" placeholder="Nombre" > 
            <label for="apellidos">Primer y Segundo Apellido:  </label>
            <input type="text" name="apellidos" id="txtApellidos" placeholder="Apellidos" >
            <br>
            <br>
            <label for="dni_usuario">Número de DNI: </label>
            <input type="text" name="dni_usuario" id="txtDni" placeholder="DNI">
            <label for="fechaNacimiento"> Fecha de nacimiento: </label>
            <input type="date" name="fechaNacimiento" id="txtFechaNac">
            <br>
            <br>
            <label for="direccion"> Dirección actual: </label>
            <input type="text" name="direccion" id="txtDireccion" placeholder="Dirección" >
            <label for="telefono"> Número de Teléfono:</label>
            <input type="tel" name="telefono" id="txtTelefono" placeholder="(+34)111222333">
            <br>
            <br>
            <label for="email">Correo Electrónico: </label>
            <input type="email" name="email" id="txtEmail" placeholder="nombre@correo.terminación">
            <br>
            <br>
            <label for="es_Celiaco">¿Eres Celíaco?</label>
            <input type="checkbox" name="es_Celiaco" id="txtCelicaco">
            <br><br>
            <label for="foto_Persona">Foto de Perfil: </label>
            <input type="file" name="foto_Persona" id="fotoPersona">
        </form>

    </div>
</body>
</html>
